name: Deploy to Vercel
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VERCEL_ORG_ID: SzaYVAp3d25PG9pxSoRekvR3
  VERCEL_PROJECT_ID: prj_LOyvzSrMHoXWSX7t6gnXvLImjUJx

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=BCAKlynghBaH6oNRIAH5fplL

      - name: Build Project Artifacts
        run: vercel build --prod --token=BCAKlynghBaH6oNRIAH5fplL

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=BCAKlynghBaH6oNRIAH5fplL
